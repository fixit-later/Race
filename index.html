<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Go Juls üí™ HYROX</title>

  <style>
    :root {
      --bg: #f5f5f7;
      --card: rgba(255,255,255,0.9);
      --text: #1d1d1f;
      --sub: #6e6e73;
      --accent: #007aff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: linear-gradient(180deg, #dbeafe 0%, #dcfce7 55%, #ffffff 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: env(safe-area-inset-top) 14px env(safe-area-inset-bottom);
    }

    .app {
      width: 100%;
      max-width: 390px;
    }

    .pill {
      margin: 12px auto 10px;
      display: block;
      width: fit-content;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      background: rgba(255,255,255,0.7);
      text-align: center;
    }

    .card {
      background: var(--card);
      border-radius: 24px;
      padding: 20px;
      box-shadow: 0 18px 36px rgba(0,0,0,0.12);
    }

    h1 {
      margin: 6px 0 4px;
      font-size: 30px;
      font-weight: 800;
      text-align: center;
      background: linear-gradient(90deg, #2563eb, #22c55e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      text-align: center;
      color: var(--sub);
      font-size: 14px;
      margin-bottom: 6px;
    }

    .countdown-title {
      text-align: center;
      font-size: 13px;
      font-weight: 600;
      color: var(--sub);
      margin: 10px 0 6px;
    }

    .countdown-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-bottom: 14px;
    }

    .time-box {
      background: #ffffff;
      border-radius: 14px;
      padding: 10px 4px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    .time-box .num {
      font-size: 24px;
      font-weight: 700;
      line-height: 1;
    }

    .time-box .label {
      margin-top: 4px;
      font-size: 11px;
      color: var(--sub);
    }

    .emoji {
      font-size: 44px;
      text-align: center;
      margin: 10px 0 12px;
    }

    .gesture-hint {
      text-align: center;
      font-size: 12px;
      color: var(--sub);
      margin-bottom: 8px;
    }

    .phases {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      margin-bottom: 12px;
    }

    .phase {
      border: none;
      border-radius: 12px;
      padding: 10px 4px;
      font-size: 12px;
      font-weight: 600;
      background: var(--bg);
    }

    .phase.active {
      background: var(--accent);
      color: #fff;
    }

    .message {
      font-size: 16px;
      text-align: center;
      min-height: 44px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .remember {
      padding: 12px 14px;
      background: var(--bg);
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.4;
      text-align: center;
      margin-bottom: 14px;
    }

    .remember strong {
      display: block;
      margin-bottom: 4px;
    }

    .cheer-floating {
      width: 100%;
      border: none;
      border-radius: 18px;
      padding: 16px;
      font-size: 17px;
      font-weight: 700;
      background: linear-gradient(90deg, #ff2d55, #ff9500);
      color: #fff;
    }

    .glitter-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti {
      position: absolute;
      font-size: 18px;
      animation: confettiPop 2.2s ease-out forwards;
      will-change: transform, opacity;
    }

    @keyframes confettiPop {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      60% { opacity: 1; }
      100% { transform: translateY(-120vh) rotate(1080deg) scale(0.8); opacity: 0; }
    }
      to { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: var(--sub);
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="app">
    <div class="glitter-layer" id="glitterLayer"></div>

    <div class="pill">HYROX Hype ‚Äî Let‚Äôs Go Juls!</div>

    <div class="card">
      <h1>Go Juls!</h1>
      
      <div class="subtitle">You've got this üí™</div>

      <div class="countdown-title">Race Countdown ¬∑ Feb 7 ¬∑ 4:00 PM WIB</div>
      <div class="countdown-grid">
        <div class="time-box"><div class="num" id="cd-days">00</div><div class="label">Days</div></div>
        <div class="time-box"><div class="num" id="cd-hours">00</div><div class="label">Hours</div></div>
        <div class="time-box"><div class="num" id="cd-mins">00</div><div class="label">Minutes</div></div>
        <div class="time-box"><div class="num" id="cd-secs">00</div><div class="label">Seconds</div></div>
      </div>

      <div class="emoji" id="emoji">üõ∑</div>
      <div class="gesture-hint">Tap a phase to send a cue</div>

      <div class="phases">
        <button class="phase active" data-phase="ski">Ski</button>
        <button class="phase" data-phase="sledPush">Push</button>
        <button class="phase" data-phase="sledPull">Pull</button>
        <button class="phase" data-phase="burpee">Burpee</button>
        <button class="phase" data-phase="row">Row</button>
        <button class="phase" data-phase="farmers">Carry</button>
        <button class="phase" data-phase="lunges">Lunge</button>
        <button class="phase" data-phase="wallballs">Wall</button>
      </div>

      <div class="message" id="message">Smooth pulls. Find your rhythm.</div>

      <div class="remember">
        <strong>Remember:</strong>
        Every sled push, every burpee, every meter on that rower ‚Äî you trained for this.
      </div>

      <button class="cheer-floating" id="cheer">CHEER üéâ</button>
    </div>

    
  </div>

<script>
  const cdDays = document.getElementById('cd-days');
  const cdHours = document.getElementById('cd-hours');
  const cdMins = document.getElementById('cd-mins');
  const cdSecs = document.getElementById('cd-secs');
  const messageEl = document.getElementById('message');
  const emojiEl = document.getElementById('emoji');
  const buttons = document.querySelectorAll('.phase');
  const cheerBtn = document.getElementById('cheer');
  const glitter = document.getElementById('glitterLayer');

  const raceTime = new Date('2026-02-07T16:00:00+07:00');

  function updateCountdown() {
    const diff = raceTime - new Date();
    if (diff <= 0) return;

    const d = Math.floor(diff / 86400000);
    const h = Math.floor(diff / 3600000) % 24;
    const m = Math.floor(diff / 60000) % 60;
    const s = Math.floor(diff / 1000) % 60;

    cdDays.textContent = String(d).padStart(2,'0');
    cdHours.textContent = String(h).padStart(2,'0');
    cdMins.textContent = String(m).padStart(2,'0');
    cdSecs.textContent = String(s).padStart(2,'0');
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();

  const data = {
    ski:{emoji:'‚õ∑Ô∏è',cue:'Find your rhythm. Smooth and controlled.'},
    sledPush:{emoji:'üõ∑',cue:'Strong legs, steady drive. One push at a time.'},
    sledPull:{emoji:'üßµ',cue:'Engage your core. Powerful, consistent pulls.'},
    burpee:{emoji:'üî•',cue:'Breathe. Stay steady. You own this pace.'},
    row:{emoji:'üö£‚Äç‚ôÄÔ∏è',cue:'Long strokes. Relax your shoulders.'},
    farmers:{emoji:'üí™',cue:'Grip tight. Calm steps forward.'},
    lunges:{emoji:'ü¶µ',cue:'Chest tall. Controlled and confident.'},
    wallballs:{emoji:'üèÄ',cue:'This is it. Strong finish to the line.'}
  };

  buttons.forEach(b=>b.onclick=()=>{
    buttons.forEach(x=>x.classList.remove('active'));
    b.classList.add('active');
    emojiEl.textContent=data[b.dataset.phase].emoji;
    messageEl.textContent=data[b.dataset.phase].cue;
  });

  cheerBtn.onclick=()=>{
    const emojis = ['üéâ','‚ú®','üéä','üí•','üî•','üí™','‚≠ê'];
    for(let i=0;i<45;i++){
      const c=document.createElement('div');
      c.className='confetti';
      c.textContent = emojis[Math.floor(Math.random()*emojis.length)];
      c.style.left = (45 + (Math.random()*30 - 15)) + '%';
      c.style.bottom = '0';
      c.style.animationDelay = (Math.random()*0.3) + 's';
      glitter.appendChild(c);
      setTimeout(()=>c.remove(),2200);
    }
  };
</script>
</body>
</html>
