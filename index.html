<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Go Juls ðŸ’ª HYROX</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Go Juls">

  <style>
    :root {
      --bg: #f5f5f7;
      --card: #ffffff;
      --text: #1d1d1f;
      --sub: #6e6e73;
      --accent: #007aff;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: linear-gradient(180deg, #ffffff 0%, var(--bg) 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom);
      overflow: hidden;
    }

    .app {
      width: 100%;
      max-width: 390px;
      position: relative;
    }

    .card {
      background: var(--card);
      border-radius: 24px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      position: relative;
      z-index: 2;
    }

    h1 {
      margin: 0 0 6px 0;
      font-size: 28px;
      font-weight: 700;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: var(--sub);
      font-size: 15px;
      margin-bottom: 14px;
    }

    .emoji {
      font-size: 48px;
      text-align: center;
      margin: 10px 0 18px;
      transition: transform .15s ease;
    }

    .gesture-hint {
      text-align: center;
      font-size: 13px;
      color: var(--sub);
      margin-bottom: 10px;
    }

    .phases {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-bottom: 16px;
    }

    .phase {
      border: none;
      border-radius: 14px;
      padding: 12px 6px;
      font-size: 13px;
      font-weight: 600;
      background: var(--bg);
      cursor: pointer;
    }

    .phase.active {
      background: var(--accent);
      color: #fff;
    }

    .message {
      margin-top: 12px;
      font-size: 17px;
      text-align: center;
      min-height: 48px;
      font-weight: 600;
    }

    .remember {
      margin-top: 18px;
      padding: 14px 16px;
      background: var(--bg);
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.4;
      text-align: center;
    }

    .remember strong {
      display: block;
      margin-bottom: 6px;
    }

    .cheer-floating {
      margin-top: 16px;
      width: 100%;
      border: none;
      border-radius: 18px;
      padding: 18px;
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(90deg, #ff2d55, #ff9500);
      color: #fff;
      cursor: pointer;
    }

    .glitter-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 5;
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 12px;
      border-radius: 2px;
      opacity: 0.9;
      animation: confettiShoot 1.6s cubic-bezier(.22,.61,.36,1) forwards;
    }

    /* FIXED: single, valid keyframes block */
    @keyframes confettiShoot {
      0% {
        transform: translateY(0) rotate(0deg) scale(0.8);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(720deg) scale(1.1);
        opacity: 0;
      }
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: var(--sub);
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="app">
    <div class="glitter-layer" id="glitterLayer"></div>

    <div class="card">
      <h1>Go Juls!</h1>
      <div class="subtitle">You've got this ðŸ’ª<br>Crushing the Hyrox race, one station at a time</div>
      <div class="emoji" id="emoji">ðŸ›·</div>

      <div class="gesture-hint">Tap a phase to send a cue</div>

      <div class="phases">
        <button class="phase active" data-phase="ski">Ski</button>
        <button class="phase" data-phase="sledPush">Push</button>
        <button class="phase" data-phase="sledPull">Pull</button>
        <button class="phase" data-phase="burpee">Burpee</button>
        <button class="phase" data-phase="row">Row</button>
        <button class="phase" data-phase="farmers">Carry</button>
        <button class="phase" data-phase="lunges">Lunge</button>
        <button class="phase" data-phase="wallballs">Wall</button>
      </div>

      <div class="message" id="message">Smooth pulls. Find your rhythm.</div>

      <div class="remember">
        <strong>Remember:</strong>
        Every sled push, every burpee, every meter on that rower â€” you trained for this.
      </div>

      <button class="cheer-floating" id="cheer">CHEER ðŸŽ‰</button>
    </div>

    <footer>Phase cues + pure celebration</footer>
  </div>

  <script>
    const messageEl = document.getElementById('message');
    const emojiEl = document.getElementById('emoji');
    const phaseButtons = document.querySelectorAll('.phase');
    const cheerBtn = document.getElementById('cheer');
    const glitterLayer = document.getElementById('glitterLayer');

    const phaseData = {
      ski: { emoji: 'â›·ï¸', cue: 'Find your rhythm. Smooth and controlled.' },
      sledPush: { emoji: 'ðŸ›·', cue: 'Strong legs, steady drive. One push at a time.' },
      sledPull: { emoji: 'ðŸ§µ', cue: 'Engage your core. Powerful, consistent pulls.' },
      burpee: { emoji: 'ðŸ”¥', cue: 'Breathe. Stay steady. You own this pace.' },
      row: { emoji: 'ðŸš£â€â™€ï¸', cue: 'Long strokes. Relax your shoulders.' },
      farmers: { emoji: 'ðŸ’ª', cue: 'Grip tight. Calm steps forward.' },
      lunges: { emoji: 'ðŸ¦µ', cue: 'Chest tall. Controlled and confident.' },
      wallballs: { emoji: 'ðŸ€', cue: 'This is it. Strong finish to the line.' }
    };

    phaseButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        phaseButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const phase = btn.dataset.phase;
        emojiEl.textContent = phaseData[phase].emoji;
        messageEl.textContent = phaseData[phase].cue;
        emojiEl.style.transform = 'scale(1.1)';
        setTimeout(() => emojiEl.style.transform = 'scale(1)', 120);
        if (navigator.vibrate) navigator.vibrate(10);
      });
    });

    cheerBtn.addEventListener('click', () => {
      const colors = ['#ff2d55', '#ff9500', '#ffd60a', '#34c759', '#0a84ff'];

      for (let i = 0; i < 36; i++) {
        const el = document.createElement('div');
        el.className = 'confetti';
        el.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        el.style.left = Math.random() * 100 + '%';
        el.style.top = '80%';
        el.style.animationDelay = (Math.random() * 0.2) + 's';
        glitterLayer.appendChild(el);
        setTimeout(() => el.remove(), 1800);
      }

      if (navigator.vibrate) navigator.vibrate([20, 20, 20]);
    });
  </script>
</body>
</html>
